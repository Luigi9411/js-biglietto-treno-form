<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train ticket</title>
    <!-- style js   -->
        <script src="js/script.js" defer></script>    
    <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- style -->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="col-11 mx-auto color-back rounded-4 text-center">
        <div class="d-flex justify-content-around col-8 mx-auto">
            <div class="d-flex flex-column" >
                <label class="py-2 text-button " for="name">Nome Cognome</label>
                <input type="text" name="name" id="name">
            </div>
    
            <div class="d-flex flex-column"  >
                <label class="py-2 text-button " for="kilometers">Km da percorrere</label>
                <input type="number" name="kilometers" id="kilometers">
            </div>
    
            <div class="d-flex flex-column"  >
                <label class="py-2 text-button " for="age">Fascia d'età</label>
                <select name="age" id="age">
                    <option value="label" selected>Seleziona eta'</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="standard">Standard</option>
                    <option value="senior">Over 65</option>
                </select>
            </div>
        </div>
        <div class="pt-5">
            <button class="px-2 py-1 me-2 text-button " id="btn-generate">Genera</button>
            <button class="px-2 py-1 text-button " id="btn-reset">Annulla</button>
        </div>
	</div>

	<div class="ticket hidden">
		<ul>
			<li>
				Nome: <span id="ticket-name"></span>
			</li>
			<li>
				Prezzo: <span id="ticket-price"></span> €
			</li>
		</ul>
	</div>
</body>
</html>
